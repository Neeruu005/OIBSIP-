<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }
    .converter {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .converter input, .converter select, .converter button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
    }
    .result {
      font-size: 1.2em;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>Temperature Converter</h2>
  <input type="text" id="temperature" placeholder="Enter temperature" />
  <select id="unit">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="Kelvin">Kelvin</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <div id="result" class="result"></div>
</div>

<script>
  function convertTemperature() {
    const tempInput = document.getElementById("temperature").value;
    const unit = document.getElementById("unit").value;
    const resultDiv = document.getElementById("result");

    // Validate input
    if (isNaN(tempInput) || tempInput === "") {
      resultDiv.innerHTML = "Please enter a valid number.";
      return;
    }

    const temp = parseFloat(tempInput);
    let convertedTemp;
    let outputUnit;

    // Perform conversion based on selected unit
    switch (unit) {
      case "Celsius":
        convertedTemp = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F | ${(temp + 273.15).toFixed(2)}K`;
        break;
      case "Fahrenheit":
        convertedTemp = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
        break;
      case "Kelvin":
        convertedTemp = `${temp}K = ${(temp - 273.15).toFixed(2)}°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)}°F`;
        break;
    }

    resultDiv.innerHTML = convertedTemp;
  }
</script>

</body>
</html>
